dispositivos_conectados:
  # Seção principal de Dispositivos Conectados
  dispositivosConectadosIcon: //android.widget.TextView[@resource-id="android:id/title" and @text="Dispositivos conectados"]
  dispositivosConectadosAlternative: //android.widget.TextView[@text="Connected devices"]
  dispositivosConectadosSection: //android.widget.TextView[@resource-id="android:id/title" and @text="Dispositivos conectados"]
  connectedDevicesSection: com.android.settings:id/connected_devices_section

bluetooth:
  # Localizadores principais do Bluetooth
  bluetoothIcon: //android.widget.TextView[@text="Bluetooth"]
  bluetoothIconAlternative: //android.widget.TextView[@content-desc="Bluetooth"]
  bluetoothSection: //android.widget.TextView[@resource-id="android:id/title" and @text="Bluetooth"]
  bluetoothSettings: com.android.settings:id/bluetooth_settings
  
  # Switch/Toggle do Bluetooth
  bluetoothSwitch: com.android.settings:id/switch_widget
  bluetoothToggle: //android.widget.Switch[@content-desc="Bluetooth"]
  bluetoothSwitchBar: com.android.settings:id/sesl_switchbar_switch
  bluetoothMainSwitch: //android.widget.Switch[@resource-id="com.android.settings:id/switchWidget"]
  
  # Estados do Bluetooth
  bluetoothDesativado: //android.widget.TextView[@text="Desativado"]
  bluetoothAtivado: //android.widget.TextView[@text="Ativado"]
  bluetoothOff: //android.widget.TextView[@text="Off"]
  bluetoothOn: //android.widget.TextView[@text="On"]
  bluetoothEnabled: //android.widget.TextView[@text="Enabled"]
  bluetoothDisabled: //android.widget.TextView[@text="Disabled"]
  
  # Procurar dispositivos
  procurarDispositivosBtn: //android.widget.Button[@text="Procurar dispositivos"]
  scanForDevicesBtn: //android.widget.Button[@text="Scan for devices"]
  searchDevicesBtn: //android.widget.TextView[@text="Procurar dispositivos próximos"]
  searchNearbyDevicesBtn: //android.widget.TextView[@text="Search for nearby devices"]
  
  # Lista de dispositivos
  listaDispositivosDisponiveis: com.android.settings:id/available_devices_list
  listaDispositivosEmparelhados: com.android.settings:id/paired_devices_list
  devicesList: //androidx.recyclerview.widget.RecyclerView[@resource-id="com.android.settings:id/recycler_view"]
  
  # Dispositivos emparelhados
  dispositivosEmparelhadosSection: //android.widget.TextView[@text="Dispositivos emparelhados"]
  pairedDevicesSection: //android.widget.TextView[@text="Paired devices"]
  dispositivosEmparelhadosHeader: //android.widget.TextView[@resource-id="android:id/title" and @text="Dispositivos emparelhados"]
  
  # Dispositivos disponíveis
  dispositivosDisponiveisSection: //android.widget.TextView[@text="Dispositivos disponíveis"]
  availableDevicesSection: //android.widget.TextView[@text="Available devices"]
  dispositivosDisponiveisHeader: //android.widget.TextView[@resource-id="android:id/title" and @text="Dispositivos disponíveis"]
  
  # Ações de emparelhamento
  btnEmparelhar: //android.widget.Button[@text="Emparelhar"]
  btnPair: //android.widget.Button[@text="Pair"]
  btnDesemparelhar: //android.widget.Button[@text="Desemparelhar"]
  btnUnpair: //android.widget.Button[@text="Unpair"]
  btnConectar: //android.widget.Button[@text="Conectar"]
  btnConnect: //android.widget.Button[@text="Connect"]
  btnDesconectar: //android.widget.Button[@text="Desconectar"]
  btnDisconnect: //android.widget.Button[@text="Disconnect"]
  
  # Status de conexão
  statusConectado: //android.widget.TextView[@text="Conectado"]
  statusDesconectado: //android.widget.TextView[@text="Desconectado"]
  statusConnected: //android.widget.TextView[@text="Connected"]
  statusDisconnected: //android.widget.TextView[@text="Disconnected"]
  statusEmparelhado: //android.widget.TextView[@text="Emparelhado"]
  statusPaired: //android.widget.TextView[@text="Paired"]

